{% extends "blog/base.html" %}
{% block content %}
<div class="jumbotron">
  <h2>Please login:</h2>
  <h3>(Must be SuperUser, please check with the site admin)</h3>
  {% if form.errors %}
  <p>Your user name and password does not match! Try again!</p>
  {% endif %}

  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {% form.as_p %}
    <input type="submit" name="btn btn-primary" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
