{% extends 'base.html' %}
{% block title %}Todolist{% endblock %} 

{% block content %} 
{% if latest_todo_list %}
<ul>
    {% for todo in latest_todo_list %}
    <li>
        <a href="{% url 'todo:detail' todo.id %}">{{ todo.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock %}
