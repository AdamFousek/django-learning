{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/css/base.css' %}" />
<link
    rel="stylesheet"
    type="text/css"
    href="{% static 'todo/css/master.css' %}"
/>

{% if latest_todo_list %}
<ul>
    {% for todo in latest_todo_list %}
    <li>
        <a href="{% url 'todo:detail' todo.id %}">{{ todo.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
